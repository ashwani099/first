<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four person hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ninestar_four.css">
</head>

<body>

    <section class="main">
        <div class="parent">
            <div class="child1">
                <img src="https://bootstrapmade.com/demo/templates/Ninestars/assets/img/team/team-1.jpg" alt="">
                <div class="icon1" >
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </div>
            <div class="content1">
                <h2>CEO</h2>
                <P>AMIT SAHU</P>
            </div>
            </div>
           
            <div class="child2">
                <img src="https://bootstrapmade.com/demo/templates/Ninestars/assets/img/team/team-2.jpg" alt="">
                <div class="icon2" >
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
    
                </div>
                <div class="content2">
                    <h2>CTO</h2>
                    <P>ANANT SAHU</P>
                </div>
            </div>

            <div class="child3">
                <img src="https://bootstrapmade.com/demo/templates/Ninestars/assets/img/team/team-3.jpg" alt="">
                <div class="icon3" >
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
    
                </div>
                <div class="content3">
                    <h2>CFO</h2>
                    <P>NAGENDRA SAHU</P>
                </div>
            </div>
            <div class="child4">
                <img src="https://bootstrapmade.com/demo/templates/Ninestars/assets/img/team/team-4.jpg" alt="">
                <div class="icon4" >
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
    
                </div>
                <div class="content4">
                    <h2>FINENCER</h2>
                    <P>SERA SAHU</P>
                </div>
             </div>
        </div>
    </section>
</body>

</html>
